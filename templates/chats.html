<div id="wrapper" ng-controller="chats">
	<div id="sidebar">
		<div class="sidebar-search">
			<input type="text" placeholder="Поиск" ng-model="query" ng-change="search()">
		</div>
		<ul>
			<li ng-repeat="chat in container track by $index" ng-click="selectChat(chat)" ng-class="{'active-chat': currentChat.socket == chat.socket}">
				Клиент [[chat.id]]
			</li>
		</ul>
	</div>
	<div id="window">
		<div class="chat-header">
			<span>[[currentChat.socket]]</span>
		</div>
		<div class="chat-panel">
			<div ng-repeat="message in messages" class="chat-message" ng-class="{'operator-message': message.operator}">
				<span ng-show="!message.file">[[message.content]]</span>
				<img ng-show="message.file" src="[[message.content]]">
			</div>
		</div>
		<div class="chat-footer">
			<input ng-disabled="currentChat == undefined" onkeypress="onenterkey(event)" type="text" placeholder="Сообщение" ng-model="message">
			<button><i class="fas fa-paper-plane-top"></i></button>
		</div>
	</div>
</div>
