<div id="wrapper" ng-controller="auth">
	<div class="login-panel">
		<form novalidate class="login-form">
			<h2>Авторизация</h2>
			<font color="darkred">[[error]]</font>
			<div class="form-group">
				<label for="username">Логин</label>
				<input type="text" placeholder="operator" ng-model="username">
			</div>
			<div class="form-group">
				<label for="password">Пароль</label>
				<input type="password" placeholder="****" ng-model="password">
			</div>
			<div class="form-group">
				<button ng-click="authorize()">Войти</button>
			</div>
		</form>
	</div>
</div>
