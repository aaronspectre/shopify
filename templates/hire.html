<div id="wrapper" ng-controller="cog">
	<div class="login-panel">
		<form novalidate class="login-form">
			<h2>Оператор</h2>
			<font color="darkred">[[error]]</font>
			<div class="form-group">
				<label for="username">Имя</label>
				<input type="text" placeholder="john" ng-model="name">
			</div>
			<div class="form-group">
				<label for="username">Логин</label>
				<input type="text" placeholder="operator" ng-model="username">
			</div>
			<div class="form-group">
				<label for="password">Пароль</label>
				<input type="password" placeholder="****" ng-model="password">
			</div>
			<div class="form-group">
				<button ng-click="newOperator()">Добавить</button>
			</div>
		</form>
	</div>
</div>
